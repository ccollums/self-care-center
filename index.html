<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class = 'body'>
    <h1> ✨Self Care Center✨ </h1>
    <h1 class = 'greet-user hidden'>Greeting</h1>
    <section class = 'main-page'>
      <h2> Which type of message? </h1>
        <div class = 'container'>
          <input type ='radio' id = 'affirmation-button' name = 'radio' value = 'affirmation'>
          <label for= 'affirmation-button'> affirmation</label>
          <input type ='radio' id = 'mantras-button' name = 'radio' value = 'mantra'>
          <label for= 'mantras-button'> mantras</label>
          <button class = 'recieve-msg'>Recieve Message</button>
        </div>
        <div class = 'container2'>
          <article>
            <p class = 'random-message hidden'>Message Here</p>
          </article>
          <img src=assets/meditate.svg alt='Meditating Bell icon'>
        </div>
      </section>
      <section class = 'log-in-page hidden'>
        <div class = 'container'>
          <form>
            <label for = 'user-log-in'> Enter your name here!</label>
            <input type = 'text' name = 'user-log-in' id = 'user-log-in'>
            <button class = 'submit'>Submit</button>
          </form>
        </div>
        <div class = 'container2'>
          <article> Recieve random affirmations and mantras!✨</article>
        </div>
      </section>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
